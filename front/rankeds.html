<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movicious - Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-width {
            width: 40px;
        }
        .star-rating {
            display: inline-block;
            font-size: 2rem;
            color: #ddd;
        }
        .star-rating .filled {
            color: #f5c518;
        }
        .bg-gray {
            background-color: #18181b;
        }
        body {
            padding-top: 110px; /* Ajusta este valor según la altura de tu navbar */
            padding-bottom: 10px;
        }
        .star-rating2 {
            direction: rtl;
            display: inline-block;
        }
        .star-rating2 input[type="radio"] {
            display: none;
        }
        .star-rating2 label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }
        .star-rating2 input[type="radio"]:checked ~ label,
        .star-rating2 input[type="radio"]:hover ~ label,
        .star-rating2 label:hover,
        .star-rating2 label:hover ~ label {
            color: #f5c518;
        }
        .round{
            border-radius: 50px;
        }
        .pl{
            padding-left: 30px;
        }
        .round {
            border-radius: 50px;
        }
        .pt {
            padding-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray">
   <div id="navbar"></div>
   <div class="pl">
    <a href="index.html" class="btn btn-outline-info round">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
        </svg> Go back
    </a>
    </div>
   <div class="container-fluid">
    <div class="container">
        <div class="card width-card round" style="width: 80rem;" data-bs-theme="dark" id="movie-details">
            <!-- Movie details will be dynamically inserted here -->
        </div>
    </div>
   </div>
   <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const movieId = getMovieIdFromUrl();
        //console.log(movieId);

        function getMovieIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        if (movieId) {
            //console.log("Intentó");
            await getMovieDetails(movieId);
        }

        function submitRanking(movieId) {
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const userId = 2; // This should be dynamically retrieved from the session

            axios.post('http://localhost:3001/api/rank', {
                user_id: userId,
                tmdb_id: movieId,
                ranking: rating
            })
            .then(response => {
                console.log('Ranking submitted successfully:', response.data);
            })
            .catch(error => {
                console.error('Error submitting ranking:', error);
            });
        }

        async function getMovieDetails(movieId) {
            const options = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJkYmQxNTA1N2EyNTY0NWUxYTNhMjgxNDU0ZTk1MTNkMCIsInN1YiI6IjY2NjI0MGFiNTViY2UxZmFlMGNmZTBmZiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.V12Yum-ICnPQC-_FXWF_ThIu4BVQeIRLd45SmsfpeJM'
                }
            };

            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?language=en-US`, options);
                const movie = await response.json();
                const movieDetailsContainer = document.getElementById('movie-details');
                movieDetailsContainer.innerHTML = `
                    <form id="rank-form round">
                        <div class="row round">
                            <div class="col-3 round">
                                <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" class="img round" alt="${movie.title}">
                            </div>
                            <div class="text-left col-9 pt round">
                                <h5 class="card-title">${movie.title}</h5>
                                <p>General grade of the movie</p>
                                <div class="star-rating" data-rating="${Math.round(movie.vote_average / 2)}"></div>
                                <p class="card-text">${movie.overview}</p>
                                <p>Your Grade of the movie</p>
                                <div class="container mt-5">
                                    <div class="star-rating2">
                                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">★</label>
                                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">★</label>
                                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">★</label>
                                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">★</label>
                                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">★</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-info round">Send your grade for this Movie</button>
                            </div>
                        </div>
                    </form>
                `;

                // Attach event listener after form is rendered
                document.getElementById('rank-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    submitRanking(movieId);
                });

                // Initialize star ratings for movie details
                initializeStarRatings();
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        const stars = document.querySelectorAll('.star-rating2 input[type="radio"]');
        stars.forEach(star => {
            star.addEventListener('change', function() {
                console.log(`Calificación seleccionada: ${this.value} estrellas`);
            });
        });
    });
</script>

</html>
