<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movicious</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 110px; /* Ajusta este valor seg√∫n la altura de tu navbar */
            padding-bottom: 10px;
        }
        .bg-gray {
            background-color: #18181b;
        }
        .custom-card {
            max-width: 18rem; /* Adjust max-width as needed */
        }
        .star-rating {
            font-size: 1.5rem; /* Adjust font size for smaller cards */
            color: #ddd;
        }
        .star-rating .filled {
            color: #f5c518;
        }
        .star-rating2 {
            direction: rtl;
            display: inline-block;
        }
        .star-rating2 label {
            font-size: 1.5rem; /* Adjust font size for smaller cards */
            color: #ddd;
            cursor: pointer;
        }
        .star-rating2 input[type="radio"] {
            display: none;
        }
        .star-rating2 input[type="radio"]:checked ~ label,
        .star-rating2 input[type="radio"]:hover ~ label,
        .star-rating2 label:hover,
        .star-rating2 label:hover ~ label {
            color: #f5c518;
        }
        .round {
            border-radius: 50px;
        }
        .pl {
            padding-left: 15px; /* Adjust padding as needed */
        }
        .pt {
            padding-top: 10px; /* Adjust padding as needed */
        }
        .pt2 {
            padding-top: 25px;
        }
        .hidden {
            display: none;
        }
        .card {
            background-color: #18181b; /* Background color */
            color: #ddd; /* Text color */
            border: none; /* Remove default border */
        }
        .card-title {
            color: #ddd; /* Title text color */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-img-top {
            border-radius: 0.5rem; /* Adjust image border radius */
        }
        .image{
            height: 3vw;
            padding-left: 10px;
            align-self: center;
            padding-bottom: 10px;
        }
    </style>
</head>
<body class="bg-gray">
