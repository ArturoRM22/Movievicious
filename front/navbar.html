<!-- Sign Up Modal -->
<div class="modal fade text-white" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signUpForm">
                    <div class="mb-3">
                        <label for="signUpUsername" class="form-label">Username</label>
                        <input type="text" class="form-control round" id="signUpUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="signUpEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control round" id="signUpEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signUpPassword" class="form-label">Password</label>
                        <input type="password" class="form-control round" id="signUpPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary round">Sign Up</button>
                </form>
                <div id="signUpMessage" class="mt-3"></div> <!-- Add this line for sign-up message -->
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const signUpForm = document.getElementById('signUpForm');

    signUpForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('signUpUsername').value;
        const email = document.getElementById('signUpEmail').value;
        const password = document.getElementById('signUpPassword').value;

        if (!validateEmail(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        try {
            const response = await axios.post('http://localhost:3001/auth/register', {
                username: username,
                email: email,
                password: password
            });

            if (response.status === 200) {
                alert('Registration successful!');
                signUpForm.reset();
                bootstrap.Modal.getInstance(document.getElementById('signUpModal')).hide();
            }
        } catch (error) {
            console.error('Error registering:', error);
            alert('An error occurred during registration. Please try again.');
        }
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
});
</script>
